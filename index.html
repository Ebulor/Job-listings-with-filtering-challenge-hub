<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Job listings with filtering</title>
  </head>
  <body>
    <body>
      <header></header>
      <main>
        <div class="filter-display">
          <div class="filter-btn-display"></div>
          <div class="clear-btn">Clear</div>
        </div>
        <template id="filter" class="filter-container">
          <div class="filter-btn">
            <p class="filter-value"></p>
            <div class="remove-btn">
              <img src="images/icon-remove.svg" alt="x icon" />
            </div>
          </div>
        </template>
        <template class="job-container">
          <div class="profile">
            <div class="content">
              <div class="logo-img">
                <img class="logo" alt="company logo" />
              </div>
              <div class="content-text">
                <div class="job-header">
                  <p class="company-name"></p>
                  <div class="header-new header-btns">NEW!</div>
                  <div class="header-featured header-btns">FEATURED</div>
                </div>
                <h3 class="position"></h3>
                <ul class="job-info">
                  <li class="info-date"></li>
                  <li class="info-contract"></li>
                  <li class="info-location"></li>
                </ul>
              </div>
            </div>
            <hr />
            <div class="tag-container">
              <button class="tag-role tag"></button>
              <button class="tag-level tag"></button>
            </div>
          </div>
        </template>
      </main>
    </body>

    <script src="app.js"></script>
    <script src="data.json"></script>
  </body>
</html>
